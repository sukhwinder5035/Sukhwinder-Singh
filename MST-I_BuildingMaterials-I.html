<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
</head>
<body>
    <h1>Download Files</h1>

    <button onclick="downloadFile('https://github.com/Sukhwinder5035/Sukhwinder-Singh/blob/main/Files/MST-I_BARCH408-21_BuildingMaterials_JM'24.docxt')">Download Docx File</button>
    <button onclick="downloadFile('https://github.com/Sukhwinder5035/Sukhwinder-Singh/blob/main/Files/MST-I_BARCH408-21_BuildingMaterials_JM'24.pdf')">Download PDF</button>

    <script>
        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = `Files/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
