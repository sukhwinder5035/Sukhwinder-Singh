<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
</head>
<body>
    <h1>Download Files</h1>

    <button onclick="downloadFile(''https://github.com/sukhwinder5035/Sukhwinder-Singh/blob/main/Files/MST-I_BARCH408-21_BuildingMaterials_JM%2724.pdf?raw=true&token=YOUR_TOKEN_HERE')">Download PDF</button>
    <button onclick="downloadFile('https://github.com/sukhwinder5035/Sukhwinder-Singh/blob/main/Files/MST-I_BARCH408-21_BuildingMaterials_JM%2724.docx')">Download DOCX</button>

    <script>
        function downloadFile(fileUrl) {
            fetch(fileUrl)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = fileUrl.substring(fileUrl.lastIndexOf('/') + 1);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error('Error downloading file:', error));
        }
    </script>
</body>
</html>
